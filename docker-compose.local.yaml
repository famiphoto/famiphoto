networks:
  famiphoto_network:
services:
  famiphoto_mysqldb:
    image: mysql:8
    container_name: famiphoto_mysqldb
    restart: always
    env_file:
      - .env
    volumes:
      - ./docker/mysql/generator/:/docker-entrypoint-initdb.d/
    ports:
      - 3306:3306
    networks:
      - famiphoto_network
  famiphoto_es:
    build:
      context: .
      dockerfile: docker/elasticsearch/Dockerfile
    container_name: famiphoto_es
    restart: always
    networks:
      - famiphoto_network
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - "xpack.security.enabled=false"
  famiphoto_session_db:
    image: valkey/valkey
    container_name: famiphoto_session_db
    restart: always
    networks:
      - famiphoto_network
  famiphoto_api:
    depends_on:
      - famiphoto_mysqldb
      - famiphoto_es
    container_name: famiphoto_api
    restart: always    
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      target: local
      args:
        UID: $UID
        GID: $GID
        USERNAME: $USERNAME
    ports:
      - 8080:8080
    networks:
      - famiphoto_network
    env_file:
      - .env
    volumes:
      - ./api:/go/src/github.com/famiphoto/famiphoto/api/
      - ${CONTENTS_DIR}:/mnt/famiphoto
    tty: true
    command: air -c ./.air/air.toml
