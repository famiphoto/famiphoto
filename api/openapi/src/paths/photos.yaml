get: 
  operationId: getPhotos
  summary: 写真一覧を取得します。
  security: 
    -  cookieAuth: []
  parameters: 
    - name: limit
      in: query
      schema:
        type: integer
    - name: offset
      in: query
      schema:
        type: integer

  responses: 
    "200":
      description: 写真情報
      content: 
        application/json:
          schema: 
            $ref: "../openapi.yaml#/components/schemas/GetPhotoListResponse"
            
    "404":
      description: "見つからなかった場合"
      content:         
        application/json:
          schema: 
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"