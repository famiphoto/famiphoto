post: 
  operationId: SignUp
  summary: アカウント作成
  security: []
  requestBody: 
    required: true
    content: 
      application/json:
        schema: 
          type: object
          properties:
            myId:
              type: string
              description: 取得したいMyIDを指定します。
              x-oapi-codegen-extra-tags:
                validate: "required"    
            password:
              type: string
              x-oapi-codegen-extra-tags:
                validate: "required"    
            isAdmin:
              type: boolean
          required:
            - myId
            - password
            - isAdmin
    
  responses:
    "200":
      description: アカウント作成に成功
      content: 
        application/json:
          schema: 
            type: object
            properties: 
              myId:
                type: string
            required: 
              -  myId
    "400":
      description: リクエストに不備がある
      content: 
        application/json:
          schema: 
            $ref: "../../openapi.yaml#/components/schemas/ErrorResponse" 
    "409":
      description: MyIDが既に使われている
      content: 
        application/json:
          schema: 
            $ref: "../../openapi.yaml#/components/schemas/ErrorResponse"